<h2>Tisch {{ tableNumber }}</h2>

<label for="dish">Gericht auswählen:</label>
<select id="dish" [(ngModel)]="selectedDish">
  <option value="" disabled selected>Bitte ein Gericht wählen</option>
  <ul>
    <li *ngfor="let dish of dishes" (click)="selectDish(dish)">
      {{ dish }}
    </li>
  </ul></select>

<button (click)="sendOrder()" [disabled]="!selectedDish">Bestellung senden</button>
